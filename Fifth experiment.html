<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body style="font-family: Arial; background-color: #f9f9f9;">

    <!-- Main heading -->
    <h2 style="text-align:center;">Student Registration Form</h2>

    <!-- Form starts here -->
    <!-- method="post" sends form data securely -->
    <!-- action="submit.html" is a dummy page name (used for form submission) -->
    <form method="post" action="submit.html" style="width:400px; margin:auto; border:1px solid #ccc; padding:20px; background-color:white; border-radius:5px;">

        <!-- Full Name input -->
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        <br><br>

        <!-- Email input with validation -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        <br><br>

        <!-- Password input -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <br><br>

        <!-- Gender selection using radio buttons -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required> Male
        <input type="radio" id="female" name="gender" value="Female"> Female
        <input type="radio" id="other" name="gender" value="Other"> Other
        <br><br>

        <!-- Course selection using dropdown -->
        <label for="course">Course:</label><br>
        <select id="course" name="course" required>
            <option value="">Select Course</option>
            <option value="btech">B.Tech</option>
            <option value="bsc">B.Sc</option>
            <option value="bcom">B.Com</option>
            <option value="ba">B.A</option>
        </select>
        <br><br>

        <!-- Contact number input -->
        <label for="contact">Contact No:</label><br>
        <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>
        <br><br>

        <!-- Address textarea -->
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="3" cols="40" placeholder="Enter your address" required></textarea>
        <br><br>

        <!-- Submit and Reset buttons -->
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form>

    <!-- Footer text -->
    <p style="text-align:center; margin-top:15px; font-size:14px;">
        Â© 2025 Student Registration Portal
    </p>

</body>
</html>

<!DOCTYPE html>
<html>
    <head>Add a textarea and submit/reset buttons,add form attributes,add required fields,min/max length,and email validation</head>
    <body>
      <form action="/submit" method="post" target="_blank" autocomplete="on">
        <textarea name="message" rows="4" cols="30" >Enter Feedback</textarea>
        <br>
        <input type="text" name="username" required minlength="3">
        <input type="email" name="email" required>
        <button type="submit">Send</button>
        <button type="reset">Clear</button>
      </form> 
    </body>
</html>

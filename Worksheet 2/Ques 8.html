<!DOCTYPE html>
<html>
    <head>Q-8: Accessibility in Tables</head>
    <body>
      <table border="1">
       <caption>Employee Salary</caption> 
       <tr>
        <th scope="col">Name</th>
        <th scope="col">Salary</th>
       </tr>
       <tr>
        <td>John</td>
        <td>$2000</td>
       </tr>
      </table>   
    </body>
</html>
